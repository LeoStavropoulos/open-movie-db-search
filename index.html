<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">

    <title>Movie DB</title>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Movie <span style="color: var(--accent-color);">DB</span></h1>
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path> </svg>
                <div class="search-box">
                    <input type="text" name="search" id="searchField" placeholder="Search Movie Title..." autofocus>
                    <div class="search-dropdown hidden">
                        <ul class="movie-list"></ul>
                    </div>
                </div>
            </div>
        </header>

        <section class="main-area"></section>

        <footer>Powered by <a href="https://www.omdbapi.com" target="_blank">The Open Movie Database</a>.</footer>
    </div>
</body>
